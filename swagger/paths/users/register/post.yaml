tags:
  - Auth
summary: Register User
operationId: registerUser
description: Register User
security:
  - bearerAuth: []

requestBody:
  content:
    multipart/from-data:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            description: User name
            example: John Dou
          email:
            type: string
            description: User email
            example: example@gmail.com
          password:
            type: string
            description: User password
            example: 1234567890
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              $ref: ../../../components/schemas/user.yaml
  '409':
    description: Email in use
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: Email in use