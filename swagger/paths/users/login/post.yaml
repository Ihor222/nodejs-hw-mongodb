tags:
  - Auth
summary: Login User
operationId: loginUser
description: Login User
security:
  - bearerAuth: []

requestBody:
  content:
    multipart/from-data:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            description: User email
            example: example@gmail.com
          password:
            type: string
            description: User password
            example: 1234567890
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: string
              example: Access Token
  '401':
    $ref: ../../../components/responses/401.yaml