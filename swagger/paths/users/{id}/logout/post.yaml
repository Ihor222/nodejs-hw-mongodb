tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: Logout user
security:
  - bearerAuth: []

parameters:
  - in: path
    name: sessionId
    required: true
    schema:
      type: string
      example: 68e3b5c3c4de7e099aab1e20

responses:
  '204':
    description: Successfully logout
    content:
      application/json:
        schema:
          type: object
          required:
            - status
          properties:
            status:
              type: integer
              example: 204
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found