tags:
  - Contacts
summary: Create contact
operationId: createContact
description: Create contact
security:
  - bearerAuth: []

requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            description: Contact name
            example: John Dou
          phoneNumber:
            type: string
            description: Contact phone number
            example: +380924315679
          email:
            type: string
            description: contact email
            example: example@gmail.com
          isFavourite:
            type: boolean
            description: Favourite contact
            default: false
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            type: string
            format: binary
            description: Contact photo
            default: null
            example: https://res.cloudinary.com/ds5fvs6c4/image/upload/v1760626225/c0l9gqpkajzbsmfiaqpw.png

responses:
  '201':
    description: Successfully created a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact
            data:
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml